		function GetData(userNum, pageType){

			$.ajax({
				url     : 'http://13.124.15.208:9000/match/'+userNum,
				//url  :'http://ec2-13-124-98-159.ap-northeast-2.compute.amazonaws.com:9000/match/'+userNum,
				dataType: "json",
				type: "GET",
				cache: true,
				jsonp: true,
				jsonpCallback: "",
				data : {
					pageType : pageType
				},
				success: function(data){
					console.log(data)
					if(data.type == 1){

						// 성사내역
						var html;
						if( pageType == 'S' ){

							var fuser_num;
							var fuser_id;
							var fuser_univ;
							var fuser_phone;
							var fuser_gender;
							var fuser_count;
							var fuser_age;
							var fuser_concern;

							html  = '';
							html += '<div class="tab-content clearfix table-responsive" id="tab-3">'
							html += '<table class="table table-bordered bottommargin">'
							html += '<thead>'
							html += '<tr>'
							html += '<th>연락처</th>'
							html += '<th>상대팀 정보</th>'
							html += '<th>#태그 <i class="icon-angle-right infinite animated fadeInLeft"></i></th>'
							html += '<th>no.</th>'
							html += '</tr>'
							html += '</thead>'
							html += '<tbody>'
							var num = 1;
							if (!data.content.length) {
								html += '<tr>'
								html += '<td colspan = "4">아직 성사내역이 없습니다.</td>'
								html += '</tr>'
								num += 1;

							}
							$.each(data.content, function(i, f) {

								if(f.from_user_num == userNum){
									fuser_num 	= f.to_user_num;
									fuser_id 	= f.to_user_id;
									fuser_univ 	= f.to_user_univ;
									fuser_phone = f.to_user_phone;
									fuser_concern = f.to_user_concern;

 
									fuser_count = '';
									fuser_age 	= f.to_user_age;
									fuser_gender = '';

								}else{
									fuser_num 	= f.from_user_num;
									fuser_id 	= f.from_user_id;
									fuser_univ 	= f.from_user_univ;
									fuser_phone = f.from_user_phone;
									fuser_concern = f.from_user_concern;

									fuser_count = '';
									fuser_age 	= f.to_user_age;
									fuser_gender = '';
								}

								// 성사내역 정보 호출 

								html += '<tr>'
								html += '<td><img src="/img/message.png" class="tableicon"><a style="margin-right : 20px;" href = "sms:'
								html += fuser_phone
								html += '?body=안녕하세요!%20빨간거울 매칭되어 연락드려요. ' + fuser_univ + ' 분들 맞으신가요?' + '"> ' + fuser_phone + '</a>'
								html += '</td>'
								
								html += '<td>'+fuser_univ+" " + '<span style="font-size :10px; font-color : grey;">('+  fuser_age + '세 3명)</span>' 
								html += '<td><code>'+fuser_concern +'</code></td>'
								html += '<td>' + num + '</td>'
								html += '</tr>'
								num += 1;

							})
							html += '</tbody>'
							html += '</table>'
							html += '</div>'
							html += '<div class="insert hidden-xs"></div>'
							if (!data.content.length) {
								html += '<div class="style-msg" style="background-color: #EEE;"><div class="sb-msg"><i class="icon-info-sign"></i>아직 성사된 매칭이 없네요. 행운을 빌어요. </div></div>'
								}
							else {
								html += '<div class="style-msg" style="background-color: #EEE;"><div class="sb-msg"><i class="icon-info-sign"></i>서로가 수락한 매칭입니다. <strong>연락처를 클릭</strong>하여 문자를 보내고, 시간을 맞춰보세요. </div></div>'

							}

							
						
						

							console.log(html)
						}
						else if( pageType == 'T' ){

							console.log(data)
							// receive
							html  = '';
							html += '<div class="tab-content clearfix table-responsive " id="tab-2">'
							html += '<table class="table table-bordered bottommargin">'
							html += '<thead>'
							html += '<tr>'
							html += '<th>상태</th>'
							html += '<th>상대팀 정보</th>'
							html += '<th>#태그 <i class="icon-angle-right infinite animated fadeInLeft visible-xs-*"></i></th>'
							html += '<th>no.</th>'
							html += '</tr>'
							html += '</thead>'
							html += '<tbody>'
							var num = 1;
							if (!data.content.length) {
								html += '<tr>'
								html += '<td colspan = "4">아직 신청받은 내역이 없습니다.</td>'
								html += '</tr>'
								num += 1;

							}
							$.each(data.content, function(i, f) {

								html += '<tr>'

								if(f.success_flag == 0){
									html += '<td>'
									html += '<a href="#" class="button button-3d button-mini button-rounded button-red" onclick="make_match('+f.request_num+',1)">O</a>'
			                        html += '<a href="#" class="button button-3d button-mini button-rounded button-white button-light" onclick="make_match('+f.request_num+',2)">X</a>'
									html += '</td>'
								}
								else if(f.success_flag == 1){
									html += '<td>수락함</td>';
								}
								else if(f.success_flag == 2){
									html += '<td>거절함</td>';
								}

								
								html += '<td>' + f.from_user_univ + ' <span style="font-size :10px; font-color : grey;">('+  f.from_user_age + '세 ' + f.from_user_count +'명)</span>'  +'</td>'
								html += '<td><code>' + f.from_user_concern + '</code></td>'
								html += '<td>' + num + '</td>'


								html += '</tr>'
								num += 1;

							})

							html += '</tbody>'
							html += '</table>'
							html += '</div>'
							html += '<div class="insert hidden-xs"></div>'

							if (!data.content.length) {
								html += '<div class="style-msg" style="background-color: #EEE;"><div class="sb-msg"><i class="icon-info-sign"></i>아직 신청받은 내용이 없어요. 신청이 온다면 카톡으로 알려드릴게요. </div></div>'
								}
							else {
								html += '<div class="style-msg" style="background-color: #EEE;"><div class="sb-msg"><i class="icon-info-sign"></i>당신과 미팅을 하고싶어해요 <strong>수락/거절 버튼</strong>을 버튼을 눌러주세요. 오랜시간 선택을 하지 않으면 신청이 안 올수 있어요.</div></div>'

							}


						}
						else if ( pageType == 'F' ){


							html  = '';
							html += '<div class="tab-content clearfix table-responsive" id="tab-1">'
							html += '<table class="table table-bordered bottommargin">'
							html += '<thead>'
							html += '<tr>'
							html += '<th>상태</th>'
							html += '<th>상대팀 정보</th>'
							html += '<th>#태그 <i class="icon-angle-right infinite animated fadeInLeft visible-xs-*"></i></th>'
							html += '<th>no.</th>'
							html += '</tr>'
							html += '</thead>'
							html += '<tbody>'

							var num = 1;
							$.each(data.content, function(i, f) {

								console.log(f)

								html += '<tr>'
								if(f.success_flag == 0){
									html += '<td>수락 대기중</td>';
								}
								else if(f.success_flag == 1){
									html += '<td>수락됨</td>';
								}
								else if(f.success_flag == 2){
									html += '<td>거절됨</td>';
								}
								else{

								}
								
								
								html += '<td>' + f.to_user_univ + ' <span style="font-size :10px; font-color : grey;">('+  f.to_user_age + '세 ' + f.to_user_count +'명)</span>'  +'</td>'
								html += '<td><code>' + f.to_user_concern +'</code></td>'
								html += '<td>' + num + '</td>'
								html += '</tr>'


								num += 1;
							})
							html += '</tbody>'
							html += '</table>'
							html += '</div>'
							html += '<div class="insert hidden-xs"></div>'
							html += '<div class="style-msg" style="background-color: #EEE;"><div class="sb-msg"><i class="icon-info-sign"></i>미팅 신청을 보낸 내역입니다. 상대방이 수락을 하면 성사내역에서 연락처를 확인할 수 있습니다.</div></div>'
						}
						else{

						}
						$("#tab-container").html(html)
					}
					else{

					}
				},
				error: function() {
					alert("잠시 후 다시 시도해주세요.");
				}
			});

		}

		function make_match(requestNum, matchFlag){
			if(matchFlag == 1){
	            msg = "신청을 수락하시겠습니까?"
	        }
	        else if(matchFlag == 2){
	            msg = "신청을 거절하시겠습니까?"
	        }

	        if( confirm(msg) == true ){
	            $.ajax({
					url     : 'http://13.124.15.208:9000/match/'+requestNum,
	    			//url  :'http://ec2-13-124-98-159.ap-northeast-2.compute.amazonaws.com:9000/match/'+requestNum,
	    			dataType: "json",
	    			type: "PUT",
	    			cache: true,
	    			jsonp: true,
	    			jsonpCallback: "",
	    			data : {
	    				matchFlag : matchFlag
	    			},
	    			success: function(data){
						if( data.type == 1){
							if(matchFlag == 1){
								msg = "수락하였습니다."
							}
							else if(matchFlag == 2){
								msg = "거절하였습니다."
							}
							alert(msg)
							GetData(userNum, 'T')
						}
						else{
							alert("잠시 후 다시 시도해주세요.[1]");
						}
	    			},
	    			error: function() {
	    				alert("잠시 후 다시 시도해주세요.");
	    			}
	    		});
	        }
		}
