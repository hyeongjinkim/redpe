		function login(){
			var user_id = $("#login_user_id").val();
			var user_pass = document.getElementById('login_user_password').value;
			// var user_pass = $("login_user_password").val();
			// password  = password.replace(/./g, '*');
			if (user_id == '') {
				alert('아이디를 입력해주세요.')
			}else if (user_pass == '') {
				alert('비밀번호를 입력해주세요.')
			}else{
				$.ajax({
					url  :'http://13.124.15.208:9000/login/',
					dataType: "json",
					type: "POST",
					cache: true,
					jsonp: true,
					jsonpCallback: "",
					data : {
						userId 		: user_id,
						userPass 	: user_pass,
					},
					success: function(data){
						console.log(data)
						if(data.type == 1){
							alert("로그인이 성공하였습니다.")
							setCookie("user_id", 	data.content.user_id,1);
							setCookie("user_num", 	data.content.user_num,1);
							location.href = 'match.html';
						}

						else if(data.type == 2){
							alert("아이디와 패스워드를 확인하세요.")
						}
					},
					error: function() {
						alert("잠시 후 다시 시도해주세요.");
					}
				});
			}
		}
